parsers:
  - name: RTCParser
    package: '@agoraio-extensions/terra_shared_configs'
    args:
      sdkVersion: 4.3.0
      definesMacros:
        - __ELECTRON__
      FixEnumConstantParser:
        skipCalEnumValue: true

  - name: UpdateSimpleTypeParser
    package: '@agoraio-extensions/terra_shared_configs'
    args:
      parserDefaultValue: true
      ignoreDefaultConfig: true
      configFilePath: ./c_to_ts_config.ts

renderers:
  - path: ../index.ts
